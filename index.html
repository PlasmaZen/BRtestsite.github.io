<!DOCTYPE html>
<html lang="en">
<!-- headers are used for meta data (things only the server will see) -->
    <head>
        <meta charset="utf-8">
        <title>Test Site</title>
    </head>
    <body>
        <h1>site for testing html</h1>
        <h2>using micro text editor!!!</h2>
        <p> Paragraph (p) </p>
        <p><em> Italics (em) </em></p>
        <p><strong> Bold (strong) </strong><p>
        <a href="https://www.google.com" target="_blank"  > google!!! </a>
        <h1>big header</h1>
        <h2>smaller header</h2>
        <p>text text text text</p>
        <h2> unordered list (ul)</h2>
        <ul>
            <li>red</li>
            <li>green</li>
            <li>blue</li>
        </ul>
        <h2>ordered list (ol)</h2>
        <ol>
            <li>red</li>
            <li>green</li>
            <li>blue</li>
        </ol>
        <ol>
            <ul>a</ul>
            <ul>
                <li>descending</li>
                <ul>
                    <li>list!</li>
                </ul>
            </ul>
        </ol>
    </body>
</html>
